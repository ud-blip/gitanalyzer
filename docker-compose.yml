services:
  postgres:
    image: postgres:16-alpine
    container_name: gitinsight-postgres
    environment:
      POSTGRES_DB: gitinsight
      POSTGRES_USER: gitinsight
      POSTGRES_PASSWORD: secret
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U gitinsight -d gitinsight"]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    build: .
    container_name: gitinsight-app
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      - SPRING_PROFILES_ACTIVE=docker
    ports:
      - "8080:8080"

volumes:
  postgres_data: